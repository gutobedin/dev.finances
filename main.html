<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Playfair+Display:ital@0;1&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/assets/logo.svg" alt="Logo Dev Finance">
    </header>


    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/assets/income.svg" alt="Imagem de Entrada">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3><span>Saidas</span>
                    <img src="./assets/assets/expense.svg" alt="Imagem de Saidas">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3><span>Total</span>
                    <img src="./assets/assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>


        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <!-- Não queremos que apareça esse conteudo chamado descrição, então usaremos uma classe que ja criamos para esconder algumas palavras anteriormente -->
                        <input type="text" id="description" name="description" placeholder="Descrição">
                        </label>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="valor">Valor</label>
                        <input type="number" id="valor" name="valor" placeholder="0,00" step="0.01">
                        </label>
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                        </small>
                    </div>


                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                        </label>
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel"> Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
